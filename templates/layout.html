<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}User Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a href="{% url 'user-list' %}" class="text-xl font-bold">User Management</a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="ml-4 flex items-center md:ml-6">
            <a href="{% url 'user-list' %}"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Users</a>
            <a href="{% url 'user-create' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Add
              User</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 p-4 {{ message.tags|yesno:'bg-green-100 text-green-700,bg-red-100 text-red-700' }} rounded-md">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>

</html>
